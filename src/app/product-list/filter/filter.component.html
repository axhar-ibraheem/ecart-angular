<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilerRadioButton"
    (change)="onChangeFilter()"
  />
  <span> {{ "All (" + all + ")" }} </span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilerRadioButton"
    (change)="onChangeFilter()"
  />
  <span> {{ "In Stock (" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilerRadioButton"
    (change)="onChangeFilter()"
  />
  <span> {{ "Out Of Stock (" + outOfStock + ")" }} </span>
</div>
